<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walmart Youtube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui container">
<div class="ui borderless very thin sidebar fixed left vertical inverted labeled mini icon menu visible" id="left-sidebar">
    <a class="item"><i class="bars icon"></i></a>
    <div style="padding-top: 30px"><a class="item"><i class="home icon"></i>Home</a></div>
    <div style="padding-top: 30px"><a class="item"><i class="fire icon"></i>Trending</a></div>
    <div style="padding-top: 30px"><a class="item"><i class="film icon"></i><div style="font-size: xx-small ">Subs</div></a></div>
    <div style="padding-top: 30px"><a class="item"><i class="clone icon"></i>Library</a></div>
</div>
<div class="ui borderless top inverted menu" id="top-menu">
        <a class="item"><img class="ui image item" src="YoutubeLogo_whitetext.png" width="150" style="margin-left:-30px"></a>
        <a class="item" id="inner">
            <div class="ui inverted divider"></div>
            <div class="ui inverted transparent icon input">
                <input type="text" placeholder="Search">
                <i class="search icon"></i>
            </div>
        </a>
    <a class=" fitted right item"><div style="background-color: transparent" class="ui icon button" data-tooltip="Create" data-position="bottom center" data-inverted=""><i class="video icon" style="color: white"></i></div></a>
    <a class="fitted item"><div style="background-color: transparent" class="ui icon button" data-tooltip="Youtube Apps" data-position="bottom center" data-inverted=""><i class="th icon" style="color: white"></i></div></a>
    <a class="fitted item"><div style="background-color: transparent" class="ui icon button" data-tooltip="Notifications" data-position="bottom center" data-inverted=""><i class="bell icon" style="color: white"></i></div></a>
    <a class="fitted item"><img class="ui circular image item"  src="unnamed.jpg" width="60"></a>
</div>
    <div class="ui divider"></div>
    <button class="ui white button">All</button>
    <button class="ui basic grey button">The Legend of Zelda</button>
    <button class="ui basic grey button">Animal Crossing</button>
    <button class="ui basic grey button">Lo-fi music</button>
    <button class="ui basic grey button">Mario Series</button>
    <button class="ui basic grey button">Cooking</button>
    <button class="ui basic grey button">Anime</button>
    <button class="ui basic grey button">Puppies</button>
    <button class="ui basic grey button">Jazz</button>
    <button class="ui basic grey button">Mixes</button>
    <div class="ui divider"></div>
    <div style="background-color: #181818">
<div class="ui four column grid">
    <div class="row">
        <div class="column">
            <img src="video1.png">
        </div>
        <div class="column">
            <img src="video2.png">
        </div>
        <div class="column">
            <img src="video3.png">
        </div>
        <div class="column">
            <img src="video4.png">
        </div>
    </div>
    <div class="row">
    <div class="column">
        <img src="video5.png">
    </div>
    <div class="column">
        <img src="video6.png">
    </div>
    <div class="column">
        <img src="video7.png">
    </div>
    <div class="column">
        <img src="video8.png">
    </div>
    </div>
    </div>
        <div class="ui divider"></div>
</div>
</div>
</body>
</html>
